<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Palabras</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="containerBody">
        <div class="screenStart" id="pantallaInicio">
            <div class="containerTittlleStart">
               <h1>STOP MODERNO</h1> 
            </div>
            <div class="containerFhrasesStart">
                <p>¡JUEGA STOP MÁS FÁCIL Y SIN TRAMPAS!</p>
            </div>
            <div class="containerButtomStart">
                <button onclick="mostrarPantallaJugadores()">JUGAR</button>
            </div>
            <div class="containerImgStart">
                <img src="Assets/icons/ROBOT PURPLE.png" alt="Robot">
            </div>  
        </div>

        <div id="pantallaJugadores" style="display: none;" class="screenPlayers">
            <div class="containerTittlePlayers">
               <h2 class="namePlayers">JUGADORES</h2> 
            </div>
            <div class="containerButtomPlayers">
                <button onclick="iniciarJuego(2)">2</button>
                <button onclick="iniciarJuego(3)">3</button>
                <button onclick="iniciarJuego(4)">4</button>
            </div>
        </div>
        
        <div id="pantallaJuego" style="display: none;" class="screenGame">
            <h2 class="tittlePlayerGame">JUGADOR <span id="jugadorActual"></span></h2>
            <p class="wordGame">LETRA: <span id="letraActual"></span></p>
            <p class="timeGame">Tiempo restante: <span id="tiempoRestante">60</span> segundos</p>
            <div class="containerInputGame">
                <input type="text" id="palabra" placeholder="Escribe una palabra">
            </div>
            <div class="buttonGame" >
               <button onclick="registrarPalabra()">AGREGAR PALABRA</button> 
            </div>    
        </div>
        
        <div id="pantallaResultados" style="display: none;" class="screenResult">
            <h2 class="tittleResult">RESULTADOS</h2>
            <div id="resultados" class="result"></div>
            <div class="containerButtomRestartGame">
                <button onclick="reiniciarJuego()">VOLVER A JUGAR</button>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
